<body>
<script>
  let so = prompt('nhập chuỗi').split("")
  for (let i=0; i< so.length;i++) {
    if (so[i]%2==0 && so[i+1]%2==0) {
      so[i] += '-';
    }
  }
  console.log(so.join(''))
</script>
