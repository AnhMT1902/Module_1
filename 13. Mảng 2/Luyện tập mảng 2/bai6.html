<script>
  let a = prompt('nhập đi').split('');
  let arr = [];
  for (let i = 0; i < a.length; i++) {
    if (a[i] == "-") {
      arr += "_" ;
    }
    else {
      arr += a[i];
    }
  }
  console.log(arr)

</script>
