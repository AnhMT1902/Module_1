<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<script>
    let a = +prompt("nhap a");
    let b = +prompt("nhap b");
    if (a > b) {
        alert(`${a} > ${b}`);
    } else {
        document.write('a + b = ' + sum(a, b));
    }
    function sum(num1, num2) {
        sum = num1 + num2;
        return sum;
    }
</script>
</body>
</html>
