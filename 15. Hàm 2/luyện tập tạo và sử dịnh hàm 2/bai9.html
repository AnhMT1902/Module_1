<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai9</title>
</head>
<body>
<script>
  let array = prompt('nhap mang').split('');
  let a = prompt('nhap mot ky tu');
  function search(arr, x) {
    let dem = 0;
    for (let i = 0; i < arr.length ; i++) {
      if (x == arr[i]) {
        dem ++;
      }
    } if (dem != 0) {
      document.write(`co ${dem} ky tu ${a} trong mang`);
    } else {
      document.write(`khong co ky tu ${a} nao trong mang`);
    }

  }
  search(array, a);
</script>
</body>
</html>
