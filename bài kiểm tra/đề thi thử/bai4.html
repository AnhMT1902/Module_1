<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<canvas id="myCanvas" style="height: 200px; width: 500px"></canvas>
<script>
    class Circle {
        constructor(x, y, r, c) {
            this.x = x;
            this.y = y;
            this.r = r;
            this.color = c;
        }
        display() {
            const canvas = document.getElementById('myCanvas');
            let ctx = document.getElementById('myCanvas').getContext('2d');
            ctx.beginPath();
            ctx.arc(canvas.width /2, canvas.height/2, this.r, 0, 2*Math.PI);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
    }
    let firtCircle = new Circle(1, 100, 50, "#000000")
    firtCircle.display();
    // let circle = new
</script>
</body>
</html>
