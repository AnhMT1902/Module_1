    function isPrime(x) {
    let flag = true
        for (let i = 2; i < x; i++) {

        }
        return flag;
    }

    function sumOfListPrime(x) {
        let sum = 0;
        for (let i = 2; i <= x; i++) {
            if (isPrime(i)) {
                sum += i;
            }
        }
