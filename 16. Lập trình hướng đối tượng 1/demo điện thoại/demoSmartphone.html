<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo điện thoại</title>
    <link rel="stylesheet" href="style.css">
</head>

        </div>
    </div>
    <button class="on-of" id="onSamsung" onclick="powerButtonSamsung()" value="0"></button>
    <button onclick="chargingSamsung()" class="charging">charge</button>
    <div name="" class="mesage">
        <input type="text" id="mesageSamsung">
