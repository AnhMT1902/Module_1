<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xay dung lop Date</title>
</head>
<body>
<script>
  class Date {
    constructor(day,month,year) {
      this.day = day;
      this.month = month;
      this.year = year;
    }
    getInfo() {
        alert(`${this.day}/${this.month}/${this.year}`)
    }
    getDay() {
        alert(this.day)
    }
  }
  let date1 = new Date(19, 8, 2022);
  date1.getInfo()
  date1.getDay()
</script>
</body>
</html>
