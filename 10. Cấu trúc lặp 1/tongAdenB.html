<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng hai số tử A đến B</title>
</head>
<body>
<script>
  let a = +prompt('nhập A')
  let b = +prompt('nhập B')
  let sum = 0;
  for (;a <= b; a++) {
    sum = sum + a;
  }
  alert('tổng từ a đến b = ' + sum);

</script>
</body>
</html>
