<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
  let numbers = [-3, 5, 20, 1, 3, 2, 10];
  let max =numbers[0];
  for (let i=1;i<numbers.length;i++) {
    if (max <= numbers[i]) {
      max = numbers[i]
    } else {
      max = max;
    }
  }
  console.log(max)
</script>
</body>
</html>
