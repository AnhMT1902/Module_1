<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tạo và thao tác với mảng</title>
</head>
<body>
<h1>Sample Screen</h1>
<input id="inp" type="text">
<button onclick="add_element_to_array()">Add</button>
<button onclick="display_array()">Display</button>
<hr style="width: 276px; margin-left: 0px">
<h1 id="out"></h1>
</body>
</html>
<script>
    let x = 0;
    let array = Array();

    function add_element_to_array() {
        array[x] = document.getElementById('inp').value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById('inp').value = " ";
    }

    function display_array() {
        let a = "";
        for (let i = 0; i < array.length; i++) {
          a += "Element " + (i+1) + " = " + array[i] + "<br/>";
        }
        document.getElementById('out').innerHTML = a;
    }
</script>
