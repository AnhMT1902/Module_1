<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim gia tri nho nhat cua mang</title>
</head>
<body>
<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8]
    let arr2 = [7, 12, 6, 9, 20, 56, 89]
    let arr3 = [-1,2]
    let arr4 = [0, 0, 0, 0, 0, 0]
    function isMin(arr) {
        let min = arr[0]
        for (let i = 0; i < arr.length; i++) {
            if (arr[i]< min) {
                min = arr[i]
            }
        }
        return min;
    }
    document.write(isMin(arr1));
    document.write('<br>')
    document.write(isMin(arr2));
    document.write('<br>')
    document.write(isMin(arr3));
    document.write('<br>')
    document.write(isMin(arr4));
</script>
</body>
</html>
