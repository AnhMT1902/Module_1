<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng select, option để t ạo danh sách drop-down, list</title>
</head>
<body>
  <!--Lựa chọn một thành phố từ drop-down-->
  <select>
    <option value="HN">Hà Nội</option>
    <option value="HP">Hải Phòng</option>
    <option value="SG">Sài Gòn</option>
    <option value="HD">Hải Dương</option>
  </select>
<input type="submit" name="oke">
</body>
</html>
