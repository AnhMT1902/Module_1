<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simpleform</title>
    <style >
        *{
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <form action="simpleform.html" method="get">
        <h2>Oder Form</h2>
        <p>What would you like to buy</p>
        <select>
            <option value="">A</option>
            <option>B (+0.5$)</option>
            <option>C (+0.5$)</option>
            <option>D (+0.5$)</option>
        </select>
        <p>How many would you like to oder?</p>
        <input type="radio" name="rd">1-10$<br>
        <input type="radio" name="rd">2-20$<br>
        <input type="radio" name="rd">3-25$<br>
        <p>Name <span style="color: red">*</span></p>
        <input type="text" name="FirstName" placeholder="FirstName" size="15">
        <input type="text" name="LastName" placeholder="LastName" size="15">
        <p>Email</p>
        <input type="text" name="Email" size="35">
        <p>Phone Number</p>
        <input type="text" name="number1" size="5"> -
        <input type="text" name="number2" size="5"> -
        <input type="text" name="number3" size="5">
        <p><input type="button" name="submit" value="submit"></p>
    </form>
</body>
</html>
