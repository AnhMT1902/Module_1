<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2 </title>
    <style>
        body {
            display: flex;
            align-items: center;
        }
        input {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
<input id="a" type="text">
<p> &nbsp x<sup>2</sup> + &nbsp</p>
<input id="b" type="text">
<p> &nbsp x + &nbsp</p>
<input id="c" type="text">
<p>&nbsp = 0 &nbsp</p>
<button onclick="tim()" id="x">nghiệm của phương trình</button> &nbsp;
<p id="ketqua"> &nbsp; kết quả sẽ hiển thị ở đây</p>
<script>
    console.log(a, b, c)
    function tim(){
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;
        let c = +document.getElementById('c').value;
        let delta = b*b - 4*a*c;
        let x3 = -c /b;
        let x4 = -b / (2 * a);
        if (a == 0){
            if (b != 0) {
                document.getElementById('ketqua').innerHTML = ' x = ' + x3;
            }if (b == 0) {
                if (c == 0) {
                    document.getElementById('ketqua').innerHTML = ' phương trình có vô số nghiệm';
                }
                 else {
                    document.getElementById('ketqua').innerHTML = ' phương trình vô nghiệm';
                }
            }
        } else {
            if (delta > 0) {
                let x1 = (-b + Math.sqrt(delta)) / 2 * a;
                let x2 = (-b - Math.sqrt(delta)) / 2 * a;
                document.getElementById('ketqua').innerHTML = 'x1 = ' + x1 + ', x2 = ' + x2;
            } if (delta == 0) {
                document.getElementById('ketqua').innerHTML = 'x1 = x2 = ' + x4;
            } else {
                document.getElementById('ketqua').innerHTML = 'phương trình vô nghiệm';
            }
        }
    }
</script>
</body>
</html>
