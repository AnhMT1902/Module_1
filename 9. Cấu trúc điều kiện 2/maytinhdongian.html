<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            width: 25%;
            text-align: center;
        }

        button {
            width: 100%;
            height: 30px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="4"><input id="inp" type="text"></td>
    </tr>
    <tr>
        <td>
            <button onclick="num(1)">1</button>
        </td>
        <td>
            <button onclick="num(2)">2</button>
        </td>
        <td>
            <button onclick="num(3)">3</button>
        </td>
        <td>
            <button onclick="num('+')">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="num(4)">4</button>
        </td>
        <td>
            <button onclick="num(5)">5</button>
        </td>
        <td>
            <button onclick="num(6)">6</button>
        </td>
        <td>
            <button onclick="num('-')">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="num(7)">7</button>
        </td>
        <td>
            <button onclick="num(8)">8</button>
        </td>
        <td>
            <button onclick="num(9)">9</button>
        </td>
        <td>
            <button onclick="num('*')">*</button>
        </td>
    </tr>
    <tr>
        <td>

            <button onclick="document.getElementById('inp').value=''">AC</button>
        </td>
        <td>
            <button onclick="num(0)">0</button>
        </td>
        <td>
            <button onclick="document.getElementById('inp').value = eval(document.getElementById('inp').value)">=</button>
        </td>
        <td>
            <button onclick="num('/')">/</button>
        </td>
    </tr>
</table>
</body>
</html>
<script>
    function num(c) {
        document.getElementById('inp').value += c;
    }
</script>
