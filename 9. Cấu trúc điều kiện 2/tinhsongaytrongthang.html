<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính số ngày trong một tháng</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<input id="inp" placeholder="nhập tháng đi" type="text">
<button onclick="check()">Check</button>
<p id="out">Đây là chỗ hiển thị kết quả</p>
</body>
</html>
<script>
    function check() {
        let month = document.getElementById('inp').value;
        switch (month) {
            case '2' :
                document.getElementById('out').innerHTML = 'tháng ' + month + ' có 28 ngày hoặc 29 ngày';
                break;
            case '4' :
            case '6' :
            case '9' :
            case '11' :
                document.getElementById('out').innerHTML = 'tháng ' + month + ' có 30 ngày';
                break;
            case '1' :
            case '3' :
            case '5' :
            case '7':
            case '8':
            case '10' :
                document.getElementById('out').innerHTML = 'tháng ' + month + ' có 31 ngày';
                break;
            default :
                document.getElementById('out').innerHTML = 'sai cmnr';
                break;
        }
    }
</script>
