<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm min max trong 3 số</title>
</head>
<body>
<script>
  let a = prompt('nhập a');
  let b = prompt('nhập b');
  let c = prompt('nhập c');
  let max = a;
  if (max >= b) {
      if (max > c) {
          alert('max = '+ a);
      }if (max <= c) {
          alert('max = '+ c);
      }
  }if (max < b) {
      if (b < c) {
          alert('max = '+ c);
      } if (b >= c) {
          alert('max = '+ b);
      }
  }
</script>
</body>
</html>
